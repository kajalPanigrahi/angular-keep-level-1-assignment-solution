<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
    <app-header></app-header>

    <!-- MatExpansion Panel for taking note -->
    <div class="mat-expanstion-panel-container">
    <mat-accordion>
      <mat-expansion-panel class="mat-expanstion-panel-container">
        <mat-expansion-panel-header>
          <mat-panel-title>
           Take a note
          </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- Note Taker Form -->

        <div class="note-taker-form-container">
          
            <mat-form-field class="example-full-width">
              <input matInput name="title" placeholder="Enter Title" [(ngModel)]="note.title">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <textarea matInput name="text" placeholder="Enter Description" [(ngModel)]="note.text"></textarea>
            </mat-form-field>
            
            <label class='error-message'>{{ errorMessage }}</label>
            <button mat-raised-button (click)="takeNote()">Done</button>
         
        </div>

      </mat-expansion-panel>
    </mat-accordion>

  </div>

  <div class="notes-card-container">
    <h3 style="color:red;font-size:1em;">{{errorMessage}}</h3>
    <mat-card class="example-card" *ngFor="let note of notesList">
        <mat-card-header>
            <mat-card-title>{{note.title}}</mat-card-title>

          </mat-card-header>
          <mat-card-content>
            <p>{{note.text}}</p>
          </mat-card-content>
      </mat-card>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
